<!-- ********************************* ^ here ^ ********************************* -->		
	
		<form  name="myForm" class="form-horizontal" enctype="multipart/form-data" >
		<fieldset>
		
			<!-- ID input-->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="ID"> Seller ID
				</label>  
				<div class="col-md-2 col-sm-4 col-xs-6">
					<input id="ID" name="ID" type="text" placeholder="enter your ID" class="form-control input-sm">
				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="password"> Password
				</label>
				<div class="col-md-2 col-sm-4 col-xs-6">
					<input id="password" name="password" type="password" placeholder="enter your password" class="form-control input-sm">
				</div>
				
				
				
				  <div class="container">
				  <!-- Trigger the modal with a button -->
				  <div class="col-md-1 col-sm-1 col-xs-1">
				 <button type="button"  data-toggle="modal" data-target="#myModal" id="helpbutton" name="helpbutton" class="btn btn-sm btn-danger center-block">Forgot Password</button>
				</div>
				 <br>
				 </br>

				    <!-- Modal -->
					  <div class="modal fade" id="myModal" role="dialog" >
						<div class="modal-dialog modal-lg">
						  <div class="modal-content">
							<div class="modal-header">
							  <h4 class="modal-title">Retrieve password:</h4>
							</div>
							<div class="modal-body">
							<form id="inputform" >
			<!-- Name input-->		
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="Name">Input your username:
				</label>  
				<div class="col-md-2 col-sm-4 col-xs-6">					
					<input id="username" name="username" type="text" placeholder="enter your Name" class="form-control input-sm" required pattern="[a-zA-Z]+">
				</div>						
			</div>
							<!-- Email input-->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="Email">Input your Email:
				</label>  
				<div class="col-md-2 col-sm-4 col-xs-6">
					
					<input id="Email" name="Email" type="email" placeholder="enter your Email" ng-model="email" class="form-control input-sm" required>

				</div>
			</div>
						<div class="modal-footer">
							  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							  <button name="retrieveAdbutton" type="button" class="btn btn-primary" onclick="retrievePassword()">Submit</button>
							</div>
						</form>
							</div>
						  </div>
						</div>
					  </div>
					</div>
				
				
				
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="loginbutton">
				</label>
				<div class="col-md-2 col-sm-4 col-xs-6">
					<button type="button" id="loginbutton"   name="loginbutton"   onClick="checkSeller()" class="btn btn-primary center-block"><span class="glyphicon glyphicon-user"></span> Login</button>
				</div>
			</div>

		</fieldset>
